<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recaudación de Fondos - Walter White</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ayuda a Walter White</h1>
        <p>Contribuye para el tratamiento de nuestro querido Walter.</p>
    </header>

    <main>
        <div class="form-container">
            <h2>Haz tu Donación</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Tu Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Tu Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="amount">Monto a Donar:</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>

                <div class="form-group">
                    <button type="submit">Donar Ahora</button>
                </div>
            </form>
        </div>

        <div class="fun-images">
            <img src="bg.jpeg" alt="Fondo de Walter White">
            <img src="img1.jpg" alt="Imagen chistosa de Walter White">
            <img src="img2.webp" alt="Imagen chistosa de Walter White">
            <img src="img3.webp" alt="Imagen chistosa de Walter White">
        </div>
    </main>

    <footer>
        <p>Gracias por tu apoyo. Cada contribución cuenta.</p>
    </footer>
</body>
</html>
